<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Brasil em Cores</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Estilo externo -->
  <!-- <link rel="stylesheet" href="static/css/cadastro.css" /> -->
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">🎨 Brasil em Cores</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- FORM CADASTRO -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">📝 Cadastro</h2>
            <form id="cadastroForm">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Artistas Brasileiros Preferidos</label>
                <input type="text" id="artista1" class="form-control mb-2" placeholder="Artista 1" required />
                <input type="text" id="artista2" class="form-control mb-2" placeholder="Artista 2" />
                <input type="text" id="artista3" class="form-control mb-2" placeholder="Artista 3" />
              </div>
              <div class="mb-3">
                <label for="foto" class="form-label">Foto de Perfil</label>
                <input type="file" id="foto" class="form-control" accept="image/*" />
              </div>
              <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>
            <p class="text-center mt-3">Já tem conta? <a href="login.html">Entrar</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    © 2025 Brasil em Cores. Todos os direitos reservados.
  </footer>

  <script src="static/js/cadastro.js"></script>
</body>
</html>
